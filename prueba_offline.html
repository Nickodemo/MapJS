<body>
	<div class="site-wrapper">

			<!--PLACE HTML HERE -->

	<script src="./Template_Files/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
	<script src="./Template_Files/bootstrap.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="./Template_Files/ie10-viewport-bug-workaround.js"></script>
	<script>
	 
	function getColor(Usos_suelo) { 
		return  Usos_suelo === "Terrenos con escasa o nula vegetacion" ? '#EFE4BE' : 
				Usos_suelo === "Salinas" ? '#D2EBFF' : 
				Usos_suelo === "Pastizal" ? '#B3FCB3' : 
				Usos_suelo === "Masas de agua" ? '#97DBF2' : 
				Usos_suelo === "Huerta" ? '#EEF1F2' : 
				Usos_suelo === "Frutal" ? '#D68589' : 
				Usos_suelo === "Cultivos forzados" ? '#F0F0F0' : 
				Usos_suelo === "Arbolado forestal" ? '#73B273':
								'#7A6612'; 
	}
	
	function style(feature) { 
		return {fillColor: getColor(feature.properties.Usos_suelo), 
				weight: 0, 
				opacity: 1,
				fillOpacity: 0.7 
			}; 
	}
	
		
	function popup(feature, layer) { 
		if (feature.properties && feature.properties.Usos_suelo) {
			_str2 = "<p>"+ feature.properties.Usos_suelo + "</p>";
			layer.bindPopup(_str2); 
		} 
	}
				
	var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org"> OpenStreetMap</a> contributors, ' + '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' + 'Imagery © <a href="http://mapbox.com">Mapbox</a>',
		mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw';

	var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr, maxZoom: 18}),
		streets2014  = L.tileLayer(mbUrl, {id: 'mapbox.streets', attribution: mbAttr, maxZoom: 18});
		streets1987  = L.tileLayer(mbUrl, {id: 'mapbox.streets', attribution: mbAttr, maxZoom: 18});

	//Añadimos mapa base como tileLayer
	var OSM1987 = L.tileLayer(mbUrl, {
		attribution: mbAttr, 
		id: 'mapbox.light', 
		maxZoom: 18
	});
	
	//Añadimos mapa base como tileLayer
	var OSM2014 = L.tileLayer(mbUrl, {
		attribution: mbAttr, 
		id: 'mapbox.light', 
		maxZoom: 18
	});
	
	//Constructor mapa2
	var map2014 = L.map('map2014', {
		center: [36.76,-2.67], 
		zoom: 10,
		attributionControl: false,
		layers: [OSM2014,streets2014]
	});
	
	//Constructor mapa2
	var map1987= L.map('map1987', {
		center: [36.76,-2.67], 
		zoom: 10,
		attributionControl: false,
		layers: [OSM1987,streets1987]
	});
	
	//Cargamos la capa Usos_suelo_2014
	var layer2014 = new L.geoJson(Usos_suelo_2014,{ 
		style: style,
		onEachFeature: popup			
	}).addTo(map2014);
	
	var layer_nula = new L.geoJson(Escasa_nula_vegetacion_2014,{ 
		style: style,
		onEachFeature: popup			
	}).addTo(map2014);
	
	/*var layer_forzados = new L.geoJson(2014_Cultivos_forzados,{ 
		style: style,
		onEachFeature: popup			
	});
	
	var layer_forestal = new L.geoJson(2014_Arbolado_forestal,{ 
		style: style,
		onEachFeature: popup			
	});
	
	var layer_salinas = new L.geoJson(2014_Salinas,{ 
		style: style,
		onEachFeature: popup			
	});	
	
	var layer_pastizal = new L.geoJson(2014_Pastizal,{ 
		style: style,
		onEachFeature: popup			
	});	
	
	var layer_agua = new L.geoJson(2014_Masas_agua,{ 
		style: style,
		onEachFeature: popup			
	});

	var layer_huerta = new L.geoJson(2014_Huerta,{ 
		style: style,
		onEachFeature: popup			
	});	
	
	var layer_Frutal = new L.geoJson(2014_Frutal,{ 
		style: style,
		onEachFeature: popup			
	});*/	
	
	//Cargamos la capa Usos_suelo_1987
	var layer1987 = new L.geoJson(Usos_suelo_1987,{ 
		style: style,
		onEachFeature: popup	
	}).addTo(map1987);
	
	L.control.mouseCoordinate({utm:true,gps:false,position:'bottomright'}).addTo(map1987);
	L.control.mouseCoordinate({utm:true,gps:false,position:'bottomright'}).addTo(map2014);
	
	//Escala distancia abajo izquierda
	L.control.scale().addTo(map2014);
	L.control.scale().addTo(map1987);
	
	//Icono para imprimir en .pdf
	L.easyPrint({elementsToHide: 'li'}).addTo(map2014);
	L.easyPrint({elementsToHide: 'li'}).addTo(map1987);
	
	var baseLayers2014 = {
		"Grayscale": OSM2014,
		"Streets": streets2014
	};
	
	var baseLayers1987 = {
		"Grayscale": OSM1987,
		"Streets": streets1987
	};

	var overlays2014 = {
		"2014": layer2014,
		"Terrenos con escasa o nula vegetacion": layer_nula
	};
	
	var overlays1987 = {
		"1987": layer1987
	};
	
	L.control.layers(baseLayers2014, overlays2014).addTo(map2014);
	L.control.layers(baseLayers1987, overlays1987).addTo(map1987);
	
	//Mapa de situación
	var osm1= L.tileLayer(mbUrl, {
		attribution: mbAttr, 
		id: 'mapbox.light', 
		minZoom: 5, 
		maxZoom: 10,
	});
	
	var osm2= L.tileLayer(mbUrl, {
		attribution: mbAttr, 
		id: 'mapbox.light', 
		minZoom: 5, 
		maxZoom: 10,
	});
	
	var miniMap1 = new L.Control.MiniMap(osm1, {
		toggleDisplay: true,
		minimized: true
	}).addTo(map1987);
	
	var miniMap2 = new L.Control.MiniMap(osm2, {
		toggleDisplay: true,
		minimized: true
	}).addTo(map2014);
	
	function sync_mapas(sem){
		if(sem == false){
			//Sincronizar los mapas de 2014 y 1987 con leaflet.sync
			console.log('LOG: starting sync map: ' + window.performance.now()/1000 + ' sec.');
			map2014.sync(map1987);
			map1987.sync(map2014);
			console.log('LOG: ending sync map: ' + window.performance.now()/1000 + ' sec.');
			document.getElementById("etiq_sync").innerHTML = "Desincronizar";
		}else{
			map1987.unsync(map2014);
			map2014.unsync(map1987);
			document.getElementById("etiq_sync").innerHTML = "Sincronizar";
		}
	}
	
	</script>
</body>
	
</html>
